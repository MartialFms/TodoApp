<!DOCTYPE html>
<html xmlns:th="http://tymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout"
	xmlns:sec="http://ww.thymeleaf.org/extras/spring-security5">
<head>
<meta charset="UTF-8">
<title>Test</title>
<link rel="stylesheet" href="../static/css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}">
<link rel="stylesheet" href="../static/css/styles.css"
	th:href="@{css/styles.css}">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

</head>
<body>
	<div layout:fragment="content">
		<h5>Merci de vous connecter</h5>
		<div id="loginFragment" style="visibility: hidden">
			<div th:fragment="loginArea">
				<!-- Modal -->
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title panel-heading  " Authentification
							id="loginModalLabel">Connection area</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal"
							aria-label="Close"></button>
					</div>
					<div class="modal-body">

						<form th:action="@{/login}" method="post">
							<div class="mb-3 row">
								<div class="ps-4 col-5">
									<label class="col-form-label"><p>
											<i class="bi bi-person-fill"></i> Email
										</p> </label>
								</div>
								<div class="px-4 col-6">
									<input class="form-control" type="text" name="username" />
								</div>
							</div>
							<div class="mb-3 row">
								<div class="ps-4 col-5">
									<label class="col-form-label"><p>
											<i class="bi bi-lock-fill"></i> Password
										</p></label>
								</div>
								<div class="px-4 col-6">
									<input class="form-control" type="password" name="password" />
								</div>
							</div>

							<div th:if="${param.error}">
								<div class="alert alert-danger">
									<!-- <span th:text="#{login.error}"></span>  -->
									<span>Ressaisir un bon mot de passe</span>
								</div>
							</div>
							<div class="mb-3 row fst-italic px-4 pb-4">


								<a data-bs-toggle="modal" data-bs-target="#UserModal"> Not
									yet registered ? Please sign up !</a>
							</div>
							<div class="position-absolute bottom-0 end-0 m-2">
								<button class="btn btn-success" type="submit">Connecter</button>
								<button type="button" class="btn btn-secondary"
									data-bs-dismiss="modal">Annuler</button>
							</div>
						</form>
					</div>

				</div>
			</div>
		</div>
	</div>

	<!-- Modal ----------------------------------------------------------------------------------------------------------------------------------------- -->
	<div class="modal fade" id="UserModal" tabindex="-1"
		aria-labelledby="UserModal" aria-hidden="true">
		<div class="modal-dialog">
			<div th:insert="~{/addUser :: registerArea}"></div>

		</div>
	</div>

	<script src="http://code.jquery.com/jquery-3.6.0.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
		integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script>
</body>

</html>
