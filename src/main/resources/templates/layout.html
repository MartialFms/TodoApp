<!DOCTYPE html>
<html xmlns:th="http://tymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://ww.thymeleaf.org/extras/spring-security5">
<head>
<meta charset="UTF-8">
<title>Layout</title>
<link rel="stylesheet" href="../static/css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}">
<link rel="stylesheet" href="../static/css/styles.css"
	th:href="@{css/styles.css}">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

</head>

<body>
	<!-- Top ----------------------------------------------------------------------------------------------------------------------------------------- -->
	<div class="row">
		<div class="col-1">
			<a class="m-5" href="#"> <img alt=""
				src="../static/images/smallLogox2.png}"
				th:src="@{/images/smallLogo.png}" />
			</a>
		</div>
		<div class="col-8">
			<div class="row">
				<h5 >To do or not to ...</h5>
			</div>
			<div class="row">
				<ul class="nav nav-tabs">
					<!-- 					<li class="nav-item"><a th:class="${currentPage==status.index}?'nav-link active':'nav-link'" href="#">Active</a></li> -->
					<li class="nav-item nav-link"><a th:href="@{/home}">Home</a></li>
					<li class="nav-item nav-link"><a th:href="@{/table-manager}"
						>Tables</a></li>
					<li class="nav-item nav-link"><a th:href="@{/task-manager}"
						>Tasks</a></li>
					<li class="nav-item nav-link" sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{/user-manager}"
						>Users</a></li>
					<!-- 						<li class="nav-item"><a class="nav-link disabled">Disabled</a> -->

				</ul>

			</div>
		</div>
		<div class="col-3">
			<button type="button" class="btn btn-primary" data-bs-toggle="modal"
				data-bs-target="#loginModal">Login</button>
			<!-- 				<button type="button" class="btn btn-primary" data-bs-toggle="modal" -->
			<!-- 					data-bs-target="#loginModal">Logout</button> -->


		</div>

	</div>

	<!-- Search ------------------------------------------------- -->



	<!-- Login ------------------------------------------------- -->
	<section layout:fragment="content"></section>



	<!-- scripts ----------------------------------------------------------------------------------------------------------------------------------------- -->
	<script src="js/jquery-3.6.0.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>


<!-- Modal ----------------------------------------------------------------------------------------------------------------------------------------- -->
<div class="modal fade" id="loginModal" tabindex="-1"
	aria-labelledby="loginModal" aria-hidden="true">
	<div class="modal-dialog">
		<div th:insert="~{/login :: loginArea}"></div>

	</div>
</div>
</html>
