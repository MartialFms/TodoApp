<!DOCTYPE html>
<html xmlns:th="http://tymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout"
	xmlns:sec="http://ww.thymeleaf.org/extras/spring-security5">
<head>
<meta charset="UTF-8">
<title>Test</title>
<link rel="stylesheet" href="../static/css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}">
<link rel="stylesheet" href="../static/css/styles.css"
	th:href="@{css/styles.css}">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

</head>
<body>

	<div layout:fragment="content">
		<div class="container">

			<div th:fragment="taskToEdit">

				<div class="col-md-4 col-xs-8">
					<div class="panel panel-primary">
						<div th:class="panel-heading">Edit this task</div>
						<!-- 						<div th:class="panel-heading">Edit task <a th:text="${userTask.title}"></a></div> -->
						<div class="panel-body">
							<form th:action="@{/saveTaskChange}" method="POST">
								<div class="form-group">
									<label class="control-label">Id : </label> <label
										th:text=${userTask.id}></label> <input class="form-control"
										type="hidden" name="id" th:value="${userTask.id}">
								</div>
								<div class="form-group">
									<label class="control-label">Title</label> <input
										class="form-control" type="text" name="title"
										th:value="${userTask.title}"> <span
										th:errors="${userTask.title}"></span>

								</div>
								<div class="form-group">
									<label class="control-label">Description</label> <input
										class="form-control" type="text" name="description"
										th:value="${userTask.description}"> <span
										th:errors="${userTask.description}"></span>
								</div>

								<div class="from-group">
									<label class="control-label">Category</label> <select
										class="form-control" name="taskType"
										th:value="${userTask.taskType}">
										<option th:each="tt:${taskTypes}" th:text="${tt.name}"
											th:value="${tt.id}"></option>
									</select>
								</div>

								<div class="form-group">
									<label class="control-label">Status : </label> <label
										th:text=${userTask.status}></label> <input
										class="form-control" type="hidden" name="status"
										th:value="${userTask.status}">
								</div>
								<div class="form-group">
									<label class="control-label">Start Date</label> <input
										class="form-control" type="hidden" name="startDate"
										th:value=${userTask.startDate}> <span
										th:errors="${userTask.startDate}"></span>

								</div>

								<div class="form-group">
									<label class="control-label">End Date</label> <input
										class="form-control" type="date" name="endDate"
										th:value=${userTask.endDate}> <span
										th:errors="${userTask.endDate}"></span>

								</div>


								<button type="submit" class="btn btn-primary">Save</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>


	<script src="http://code.jquery.com/jquery-3.6.0.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
		integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script>
</body>

</html>
