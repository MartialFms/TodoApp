<head>
<meta charset="UTF-8">
<title>Test</title>
<link rel="stylesheet" href="../static/css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}">
<link rel="stylesheet" href="../static/css/styles.css"

<body>

	<div>
		<h5>Add Task</h5>
	</div>







	<div layout:fragment="content">
		<div class="container">
		
			<div th:fragment="taskToAdd">	
														
				<div class="col-md-4 col-xs-8">
					<div class="panel panel-primary">
						<div class="panel-heading">Enter New task</div>
						<div class="panel-body">
							<form th:action="@{/saveTask}" method="POST">
								<div class="form-group">
									<label class="control-label">Title</label> <input
										class="form-control" type="text" name="brand"
										th:value="${userTask.title}"> <span
										th:errors="${userTask.title}"></span>

								</div>
								<div class="form-group">
									<label class="control-label">Description</label> <input
										class="form-control" type="text" name="description"
										th:value="${userTask.description}"> <span
										th:errors="${userTask.description}"></span>

								</div>
								<!-- 							<div class=" form-group"> -->
								<!-- 								<label class="control-label">Target Date</label> <input -->
								<!-- 									class="form-control" type="text" name="price" -->
								<!-- 									th:value="${userTask.endDate}"> <span -->
								<!-- 									th:errors="${userTask.endDate}"></span> -->

								<!-- 							</div> -->
								<button type="submit" class="btn btn-primary">Save</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>












	<script src="http://code.jquery.com/jquery-3.6.0.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"

		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script>
</body>

</html>
